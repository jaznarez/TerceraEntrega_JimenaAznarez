<!--API django para el uso de un formulario, en vez de crear el formulario con placeholder como hicimos en clienteFormulario,
usamos una API de django donde el formulario ya viene predeterminado-->
<div>
    {% extends "MercadoApp/Pedidos.html" %}
    {% load static %}

        {% block pedidosFormulario %}
    
        <form action="/MercadoApp/editarPedido/{{pedido.numero_pedido}}" method="post"> {% csrf_token %}
            <table>
                {{ miFormulario.as_table }}
            </table>
            <input class="btn btn-primary" type="submit" value="Enviar"><a href="{% url 'pedidosFormulario' %}"></a>
        </form>
        {% endblock %}
</div>
